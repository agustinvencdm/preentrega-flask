<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/Xbox_one_logo.svg.png') }}" type="image/x-icon">
    <title>Xbox-Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="{{ url_for('index') }}"><img
                        src="{{ url_for('static', filename='assets/Xbox-Logo.wine.png') }}" alt=""
                        class="logo-principal"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('suscripciones') }}">Suscrpciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{{ url_for('juegos') }}">Juegos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('consolas') }}">Consolas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <body class="fondo">

        <main>
            <div class="form-container">
                <h2>Contacto</h2>
                <form id="contact">
                    <div class="escritura">
                        <label for="nombre">Nombre</label>
                        <input type="texto" id="nombre" placeholder="Tu nombre">
                    </div>

                    <div class="escritura">
                        <label for="email">e-Mail</label>
                        <input type="email" id="email" placeholder="tuemail@example.com">
                    </div>

                    <div class="escritura">
                        <label for="telefono">Celular</label>
                        <input type="tel" id="telefono" placeholder="11 2345 6789">
                    </div>

                    <div class="escritura">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LfqVjwsAAAAAGkX54DT_ZLAksJrYb0WPSfHrhrC"
                            data-theme="dark" data-size="normal">
                        </div>
                        <span id="recaptcha-error" class="input-error"></span>
                    </div>

                    <div class="botones">
                        <button type="submit" class="boton enviar">Enviar</button>
                        <button type="reset" class="boton reiniciar">Reiniciar</button>
                    </div>
                </form>
                <div class="spinner-overlay hidden">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

    </body>

    <footer class="xbox-footer">

        <div class="seguinos">
            <h2>Seguinos</h2>
            <div class="iconos">
                <a href="https://whatsapp.com/channel/0029Va4J1hI5a248Y7hu6A2Y" target="_blank"><img
                        src="{{ url_for('static', filename='assets/whatsapp.png') }}" alt=""></a>
                <a href="https://www.tiktok.com/@xbox?lang=es" target="_blank"><img
                        src="{{ url_for('static', filename='assets/tik-tok.png') }}" alt=""></a>
                <a href="https://x.com/xbox" target="_blank"><img
                        src="{{ url_for('static', filename='assets/gorjeo.png') }}" alt=""></a>
                <a href="https://www.facebook.com/xbox/?locale=es_LA" target="_blank"><img
                        src="{{ url_for('static', filename='assets/facebook.png') }}" alt=""></a>
                <a href="https://www.instagram.com/xbox/?hl=es" target="_blank"><img
                        src="{{ url_for('static', filename='assets/logotipo-de-instagram.png') }}" alt=""></a>
            </div>
        </div>

        <div class="logo">
            <img src="{{ url_for('static', filename='assets/logo xbox blanco.jpg') }}" alt="Xbox logo">
        </div>
        <div class="derechos">
            <h3>© 2025 - Sitio de Xbox - Todos los derechos reservados - Desarrollado por Agustin Ventrice</h3>
        </div>

    </footer>


    <!-- Modal éxito -->
    <div id="modal-exito" class="modal hidden">
        <div class="modal-card">
            <div class="check-circle">✓</div>
            <p class="modal-text">Formulario enviado</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="{{ url_for('static', filename='js/contacto.js') }}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</body>

</html>
